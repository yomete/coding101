<body>
    <header class="container">
        <nav class="header">
            <div class="row">
                <div class="six columns">
                    <a class="nav-logo" href="/">Coding101</a>
                </div>
                <div class="six columns">
                    <div class="nav-link">
                        <a class="active" href="/">Tracks</a>
                        <a href="questions.html">Questions</a>

                </div>
            </div>
        </nav>
    </header>
    <section class="borderline"></section>
    <section class="container new-track m-t-xl">
        <form class="form">
            <div class="row nav">
                <div class="eight columns">
                    <p>New Track</p>
                </div>
                <div class="four columns">
                    <div class="u-pull-right">
                        <a href="#">Cancel</a>
                        <a class="new-track-active" href="#">Save</a>

                </div>
            </div>
            <div class="row m-t-xl">
                <div class="four columns">
                    <label>Track Details</label>
                </div>
                <div class="eight columns">
                    <input class="form-control u-full-width" placeholder="Track Name" type="text" required>
                    <textarea class="form-control u-full-width" placeholder="Track Details(Markdown)" required></textarea>
                </div>
            </div>
            <div class="row m-t-xl">
                <div class="four columns">
                    <label>Track Resources</label>
                </div>
                <div class="eight columns">
                    <input class="form-control u-full-width" placeholder="Link Url" type="text" required>
                    <input class="form-control u-full-width" placeholder="Link Url" type="text" required>
                    <div><a id="add-another-answer" class="another-answer text-grey" href="#"><i class="fa fa-plus"></i>Add another link</a></div>
                </div>
            </div>
        </form>
    </section>
